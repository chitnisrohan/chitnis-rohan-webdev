<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no width=device-width">
    <title>Edit Widget</title>
    <link href="../../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet"/>
    <link id="myCSS" href="../css/style.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="../images/UCL.ico" />
</head>

<body>

<nav class="navbar navbar-fixed-top bg-primary">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-brand pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left wbdv-custom-color"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a href="#" class="navbar-brand navbar-link">
                    <strong class="wbdv-custom-color">Choose Widget</strong>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-brand pull-left visible-xs wbdv-no-left-margin">
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left wbdv-custom-color"></span>
                </a>
            </div>
            <div class="navbar-brand pull-right">
                <a href="widget-list.html" class="navbar-link wbdv-no-right-margin">
                    <span class="glyphicon glyphicon-ok wbdv-custom-color"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a href="#" class="navbar-brand navbar-link">
                    <strong class="wbdv-custom-color">Widget Edit</strong>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid wbdv-margin-if-fixed-footer wbdv-margin-if-fixed-header">
    <div class="col-sm-4 hidden-xs wbdv-custom-border">
        <ul class="list-group">
            <li class="list-group-item">
                <a href="widget-heading.html">
                    Header
                </a>
            </li>
            <li class="list-group-item">
                <a href="widget-image.html">
                    Image
                </a>
            </li>
            <li class="list-group-item">
                <a href="widget-youtube.html">
                    Youtube
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" value="Web Development">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <select class="form-control" name="size" id="size">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="form-group">
                <input type="button" class="form-control btn-danger" id="delete" value="Delete">
            </div>

        </form>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="row container-fluid">
        <div class="col-sm-12">
            <div class="navbar-footer">
                <a href="../manage_user/profile.html" class="navbar-brand navbar-link pull-right">
                    <span class="glyphicon glyphicon-user wbdv-custom-color"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>

</html>
