<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="../images/UCL.ico" />
</head>
<body>

<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="row">
        <div class="navbar-header col-xs-12">
            <a class="navbar-brand navbar-link pull-left" href="#">
                <strong class="custom-color">Profile</strong>
            </a>
            <a href="#" class="navbar-brand navbar-link pull-right">
                <span class="glyphicon glyphicon-ok custom-color"></span>
            </a>
        </div>
        </div>
    </div>
</nav>

<div class="container-fluid margin-if-fixed-footer margin-if-fixed-header added-margin">
    <div class="row">
    <div class = "col-xs-12">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="../manage_websites/website-list.html">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Logout</a>
    </div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="row">
        <div class="navbar-footer col-xs-12">
                <a href="#" class="navbar-brand navbar-link pull-right">
                    <span class="glyphicon glyphicon-user custom-color"></span>
                </a>
        </div>
        </div>
    </div>
</nav>
</body>
</html>
