<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <label for="username">Username <label class = "importantFields">*</label></label>
    <input ng-model="model.user.username"
           id="username"
           class="form-control"
           placeholder="Username"/>

    <label for="email">Email ID <label class = "importantFields">*</label></label>
    <input ng-model="model.user.email"
           id="email"
           class="form-control"
           placeholder="abc@xyz.com"/>

    <label for="FirstName">First Name <label class = "importantFields">*</label></label>
    <input ng-model="model.user.firstName"
           id="FirstName"
           class="form-control"
           placeholder="First Name"/>

    <label for="LastName">Last Name <label class = "importantFields">*</label></label>
    <input ng-model="model.user.lastName"
           id="LastName"
           class="form-control"
           placeholder="Last Name"/>

    <label for="password">Password <label class = "importantFields">*</label></label>
    <input ng-model="model.user.password"
           id="password"
           class="form-control"
           type="password"
           placeholder="Password"/>

    <label for="password2">Validate Password <label class = "importantFields">*</label></label>
    <input ng-model="model.user.verify.password"
           id="password2"
           class="form-control"
           type="password"
           placeholder="Password"/>

    <a ng-click="model.registerUser(model.user)"
       class="btn btn-primary btn-block">
        Register
    </a>
    <a href="#/login"
       class="btn btn-danger btn-block">
        Cancel
    </a>
</div>
