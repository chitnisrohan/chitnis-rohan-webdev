<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 visible-lg"></div>
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-10">
                <div>
                    <a class="navbar-brand navbar-link pull-left navbar-header">
                        <strong class="wbdv-custom-color">Profile</strong>
                    </a>
                </div>
                <div>
                    <a ng-click="model.update(model.user)"
                       class="navbar-brand navbar-link pull-right">
                        <span class="glyphicon glyphicon-ok wbdv-custom-color">
                        </span>
                    </a>
                </div>
            </div>

<div class="container-fluid wbdv-margin-if-fixed-footer wbdv-margin-if-fixed-header wbdv-added-margin">
    <div class="row">
        <div class="col-lg-1 visible-lg"></div>
        <div class = "col-sm-12 col-xs-12 col-md-12 col-lg-10">
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <div ng-show="model.message" class="alert alert-success" role="alert">
                {{model.message}}
            </div>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input ng-model="model.user.username"
                           type="text"
                           class="form-control"
                           id="username"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input ng-model="model.user.email"
                           type="email"
                           class="form-control"
                           id="email"
                           placeholder="alice@wonderland.com">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input ng-model="model.user.firstName"
                           type="text"
                           class="form-control"
                           id="first-name"
                           placeholder="Alice">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input ng-model="model.user.lastName"
                           type="text"
                           class="form-control"
                           id="last-name"
                           placeholder="Wonderland">
                </div>
            </form>


            <a class="btn btn-primary btn-block"
               ng-click="model.update(model.user)">
                Update
            </a>

            <a class="btn btn-primary btn-block"
               ng-click="model.websiteList(model.user._id)">
                Websites
            </a>

            <a class="btn btn-danger  btn-block"
               href="#/login">Logout</a>
        </div>
        <div class="col-lg-1 visible-lg"></div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 visible-lg"></div>
            <div class="navbar-footer col-sm-12 col-xs-12 col-md-12 col-lg-10">
                <a class="navbar-brand navbar-link pull-left"
                   ng-click="model.deleteUser(model.user)">
                    <span class="glyphicon glyphicon-remove wbdv-custom-color">
                    </span>
                </a>
                <a class="navbar-brand navbar-link pull-right">
                    <span class="glyphicon glyphicon-user wbdv-custom-color">
                    </span>
                </a>
            </div>
            <div class="col-lg-1 visible-lg"></div>
        </div>
    </div>
</nav>
