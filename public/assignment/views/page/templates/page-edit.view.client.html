<nav class="navbar navbar-fixed-top bg-primary">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-brand pull-left">
                <a ng-click="model.goToPageList()" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left wbdv-custom-color"></span>
                </a>
            </div>
            <div class="navbar-brand pull-right">
                <a ng-click="model.goToNewPage()" class="navbar-link">
                    <span class="glyphicon glyphicon-plus wbdv-custom-color"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a ng-click="model.goToPageList()" class="navbar-brand navbar-link">
                    <strong class="wbdv-custom-color">Pages</strong>
                </a>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="navbar-brand pull-left hidden-sm hidden-md hidden-lg">
                <a ng-click="model.goToPageList()" class="navbar-link wbdv-no-left-margin">
                    <span class="glyphicon glyphicon-chevron-left wbdv-custom-color"></span>
                </a>
            </div>
            <div class="navbar-brand pull-right">
                <a ng-click="model.editPage(model.page)" class="navbar-link wbdv-no-right-margin">
                    <span class="glyphicon glyphicon-ok wbdv-custom-color"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand navbar-link">
                    <strong class="wbdv-custom-color">Edit Page</strong>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid wbdv-margin-if-fixed-footer wbdv-margin-if-fixed-header">
    <div class="col-sm-4 hidden-xs">
        <ul ng-repeat="page in model.pageList" class="list-group">
            <li class="list-group-item">
                <a ng-click="model.goToWidgetList(page._id)">
                    {{page.name}}
                </a>
                <a ng-click="model.goToEditPage(page._id)" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="pagename">Page Name</label>
                <input type="text" class="form-control" id="pagename" value="{{model.page.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea ng-model="model.page.description"
                          class = "form-control"
                          name="Description"
                          id="description"
                          cols="40"
                          rows="5"
                          placeholder="Page Description">{{model.page.description}}</textarea>
            </div>
            <div class="form-group">
                <a class="btn btn-danger form-control" ng-click="model.deletePage()">Delete</a>
            </div>
        </form>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="row container-fluid">
        <div class="col-sm-12">
            <div class="navbar-footer">
                <a ng-click="model.goToProfile()" class="navbar-brand navbar-link pull-right">
                    <span class="glyphicon glyphicon-user wbdv-custom-color"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
